            <fieldset class="form-fieldset">

              <legend class="form-legend">User Name</legend>

              <div class="form-row">
                <label class="form-label">User First Name :</label>
                <input placeholder="User First Name :" type="text" class="form-input">
              </div>

              <div class="form-row">
                <label class="form-label">User Middle Names :</label>
                <input placeholder="User Middle Names :" type="text" class="form-input">
              </div>
              
              <div class="form-row">
                <label class="form-label">User Last Name :</label>
                <input placeholder="User Last Name :" type="text" class="form-input">
              </div>

            </fieldset>

            <fieldset class="form-fieldset">

              <legend class="form-legend">User Role</legend>

              <div class="form-row">
                <label class="form-label">User Role :</label>
                <select class="form-select">
                  <option value="Student">Student</option>
                  <option value="Lecturer">Lecturer</option>
                  <option value="Admin">Admin</option>
                </select>
              </div>

            </fieldset>

            <input type="submit" value="Create user" class="form-submit">

          </form>
      </div>
    </section>
