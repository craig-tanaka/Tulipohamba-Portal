  <meta charset="utf-8" />

  <title>Tulipohamba Training Institute Portal | SignIn</title>
  <link rel="icon" type="image/png" href="./img/favicon.png" />

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/7.14.6/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/7.14.6/firebase-auth.js"></script>
  <script defer src="/__/firebase/7.14.6/firebase-database.js"></script>
  <script defer src="/__/firebase/7.14.6/firebase-firestore.js"></script>

</head>

<body>

  <div class="page-content">
    <img src="./img/signin-img.jpg" alt="" class="signin-side-img">
    <section class="signin-main-section">
      <main class="signin-main-content">
        <img src="./img/logo.png" alt="Tulipohamba Training & Assessment Institute" class="signin-brand-img">
        <div class="signin-header">Tulipohamba Portal</div>
        <input type="text" id="signin-email-input" placeholder="Email" class="signin-input">
        <input type="password" id="signin-password-input" placeholder="Password" class="signin-input">
        <div class="signin-error-display"></div>
        <div class="signin-btn-container">
          <button class="signin-btn">
            Signin
          </button>
          <div class="loader-container" style="display: none;">
            <div class="lds-hourglass">
            </div>
            <style>
              .lds-hourglass {
                /* overflow: hidden; */
                display: inline-block;
                /* position: relative; */
                width: 64px;
                height: 64 px;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-left: -32px;
                margin-top: -32px;
              }

              .lds-hourglass:after {
                content: " ";
                display: block;
                border-radius: 50%;
                width: 0;
                height: 0;
                margin: 6px;
                box-sizing: border-box;
                border: 26px solid #fff;
                border-color: rgb(134, 127, 127) transparent rgb(109, 106, 106) transparent;
                animation: lds-hourglass 1.2s infinite;
              }

              @keyframes lds-hourglass {
                0% {
                  transform: rotate(0);
                  animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
                }

                50% {
                  transform: rotate(900deg);
                  animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
                }

                100% {
                  transform: rotate(1800deg);
                }
              }
            </style>
          </div>
        </div>
      </main>
    </section>
  </div>
