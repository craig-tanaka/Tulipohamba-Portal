<body>

  <div class="page-content">
    <img src="./img/signin-img.jpg" alt="" class="signin-side-img">
    <section class="signin-main-section">
      <main class="signin-main-content">
        <img src="./img/logo.png" alt="Tulipohamba Training & Assessment Institute" class="signin-brand-img">
        <div class="signin-header">Tulipohamba Portal</div>
        <input type="text" id="signin-email-input" placeholder="Email" class="signin-input">
        <input type="password" id="signin-password-input" placeholder="Password" class="signin-input">
        <div class="signin-btn-container">
          <button class="signin-btn">Signin</button>
        </div>
      </main>
    </section>
  </div>
